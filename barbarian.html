<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbarian Clash Card</title>
    <link rel="stylesheet" href="./barbarian.css">
</head>
<body>
    <article class="card">
        <figure class="card__figure">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/barbarian.png" class="card__character">
        </figure>
        <div class="card__texts">
            <h6 class="title_little">LEVEL 4</h6>
            <h1 class="title_big">The Barbarian</h2>
            <p class="paragraph">The Barbarian is a kilt-clad Scottish warrior with an angry, battle-ready expression, hungry for destruction.He has killer yellow horseshoe mustache.</p>
        </div>
        <div class="card__score">
            <div class="position training">20<sup class="size">$</sup><br><a href="#" class="cta">TRAINING</a></div>
            <div class="position speed">16<br><a href="#" class="cta">SPEED</a></div>
            <div class="position cost">150<br><a href="#" class="cta">COST</a></div>
        </div>
    </article>
</body>
</html>
